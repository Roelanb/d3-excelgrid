name: Deploy ASP.NET Core to Azure

on:
  push:
    branches: [ master ]  # Trigger on pushes to master; adjust as needed
  pull_request:
    branches: [ master ]

permissions:
  contents: read

env:
  AZURE_WEBAPP_NAME: 'restapi-excelgrid'  # e.g., my-aspnet-app
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # Root of repo; adjust if publishing to a subfolder
  DOTNET_VERSION: '9.0.x'  # Match your project's .NET version (e.g., 6.0.x, 7.0.x, 8.0.x)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ./sqlrest/SqlRest.csproj

    - name: Build
      run: dotnet build --no-restore --configuration Release ./sqlrest/SqlRest.csproj

    - name: Publish
      run: dotnet publish --configuration Release --output ./output ./sqlrest/SqlRest.csproj

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './output'
    
    - name: Set Azure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "DB_SERVER",
              "value": "${{ secrets.DB_SERVER }}",
              "slotSetting": false
            },
            {
              "name": "DB_NAME",
              "value": "${{ secrets.DB_NAME }}",
              "slotSetting": false
            },
            {
              "name": "DB_USER",
              "value": "${{ secrets.DB_USER }}",
              "slotSetting": false
            },
            {
              "name": "DB_PASSWORD",
              "value": "${{ secrets.DB_PASSWORD }}",
              "slotSetting": false
            },
            {
              "name": "DB_TRUST_CERT",
              "value": "${{ secrets.DB_TRUST_CERT }}",
              "slotSetting": false
            },
            {
              "name": "JWT_KEY",
              "value": "${{ secrets.JWT_KEY }}",
              "slotSetting": false
            },
            {
              "name": "JWT_ISSUER",
              "value": "SqlRestApi",
              "slotSetting": false
            },
            {
              "name": "JWT_AUDIENCE",
              "value": "SqlRestApi",
              "slotSetting": false
            },
            {
              "name": "JWT_EXPIRY_MINUTES",
              "value": "60",
              "slotSetting": false
            },
            {
              "name": "AUTH_USERNAME",
              "value": "${{ secrets.AUTH_USERNAME }}",
              "slotSetting": false
            },
            {
              "name": "AUTH_PASSWORD",
              "value": "${{ secrets.AUTH_PASSWORD }}",
              "slotSetting": false
            },
            {
              "name": "CORS_ALLOWED_ORIGINS",
              "value": "http://localhost:5173,http://localhost:3000,http://localhost:5174,https://excel-grid.bart-c9c.workers.dev,https://d3-excel.hideterms.com",
              "slotSetting": false
            }
          ]

    - name: Logout from Azure
      run: az logout