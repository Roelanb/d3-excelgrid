name = "excel-grid"
compatibility_date = "2025-10-19"
main = "src/worker.ts"  # Adjust to your Worker entrypoint file (create if missing; see below)

[build]
command = "pnpm run build"  # Ensures Vite builds static assets before deploy

[[assets]]
directory = "dist"
binding = "ASSETS"  # This binds your static files; reference in Worker code