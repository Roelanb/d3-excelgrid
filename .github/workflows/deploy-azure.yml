name: Deploy ASP.NET Core to Azure

on:
  push:
    branches: [ master ]  # Trigger on pushes to master; adjust as needed
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: 'restapi-excelgrid'  # e.g., my-aspnet-app
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # Root of repo; adjust if publishing to a subfolder
  DOTNET_VERSION: '9.0.x'  # Match your project's .NET version (e.g., 6.0.x, 7.0.x, 8.0.x)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ./sqlrest/sqlrest.csproj

    - name: Build
      run: dotnet build --no-restore --configuration Release ./sqlrest/sqlrest.csproj

    - name: Publish
      run: dotnet publish --configuration Release --output ./output ./sqlrest/sqlrest.csproj

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './output/sqlrest/sqlrest.dll'

    - name: Logout from Azure
      run: az logout